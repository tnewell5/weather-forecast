<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Weather Forecast</title>
  </head>
  <body>
    <div id='main-container'>
      <div id='user-input-container'>
        <h2>Weather Forecast</h2>
        Please enter zip code:
        <input id='user-zip' type="text" name="name" value="" placeholder="11201">
        <button id='submit-button' type="button">Submit!</button><br><br><hr>
      </div>
      <h3 class='seven-day-header hidden'>7 Day Forecast</h3>
      <div id='forecast-header'>
        <div class='header hidden medium'>DAY</div>
        <div class='header hidden short'>HIGH</div>
        <div class='header hidden short'>LOW</div>
        <div class='header hidden short'>APPARENT HIGH</div>
        <div class='header hidden short'>APPARENT LOW</div>
        <div class='header hidden long'>SUMMARY</div>
        <!-- <div class='header hidden short'>ICON</div> -->
      </div>
      <div id='flex-forecast'>
      </div>
    </div>

    <script src="apiKeys.js"></script>
    <script src='/main.js'></script>
  </body>
</html>
