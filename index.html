<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Weather Forecast</title>
  </head>
  <body>
    <div id='main-container'>
      <div id='user-input-container'>
        <h2>Weather Forecast</h2>
        Please enter zip code:
        <input id='user-zip' type="text" name="name" value="" placeholder="11201">
        <button id='submit-button' type="button">Submit!</button><br><br><hr>
      </div>

      <h3 class='seven-day-header hidden'>7 Day Forecast</h3>
      <div id='forecast-header'>
        <div class='header hidden medium'>DAY</div>
        <div class='header hidden short'>HIGH</div>
        <div class='header hidden short'>LOW</div>
        <div class='header hidden short media-hide'>APPARENT HIGH</div>
        <div class='header hidden short media-hide'>APPARENT LOW</div>
        <div class='header hidden long'>SUMMARY</div>
      </div>
      <div id='flex-forecast'>
      </div>
      <!-- <br> -->
      <h3 class='hourly-title hidden'>Hourly Forecast</h3>
      <div id='hourly-header'>
        <div class='header hidden short-hourly'>TIME</div>
        <div class='header hidden medium-hourly'>TEMPERATURE</div>
        <div class='header hidden long-hourly'>SUMMARY</div>
        <!-- <div class='header hidden'>ICON</div> -->
      </div>
      <div id='flex-hourly'>
      </div>
      <br>
      <div id='credit-banners' class='hidden'>
          <p>This app is powered by:&nbsp;
            <a target='blank' href='https://developer.forecast.io/docs/v2'>The Dark Sky Forecast API</a>
            and
            <a target='blank' href='https://developers.google.com/'>Google API</a>
          </p>
          <p>Icons made by
            <a target='blank' href='http://www.flaticon.com/authors/freepik'>Freepik</a>&nbsp; from
            <a target='blank' href='http://www.flaticon.com/'>www.flaticon.com</a>
          </p>
      <div>

    <!-- close main-container -->
    </div>

    <script src="apiKeys.js"></script>
    <script src='/main.js'></script>
  </body>
</html>
